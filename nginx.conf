server {
    listen 80;
    server_name _;

    resolver 1.1.1.1 8.8.8.8 valid=300s;

    # Only proxy requests that do NOT already start with /status/
    location ~* ^/(?!status/)(.*) {
        proxy_pass https://uptime.app.lyttle.dev/status/$1$is_args$args;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, you can return a 404 or block direct access to /status/ via the proxy
    location ^~ /status/ {
        return 404;
    }
}
